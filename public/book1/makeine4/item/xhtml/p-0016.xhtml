<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">「つまりそれ、いわゆるＢＬ本なんだ。男になった会長が、他の男に攻められるというか、男同士の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">濡</span><rt>ぬ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">れ場がメインで──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">「はあ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">　しばらく宙に視線を泳がせていた天愛星さん。突然なにかに気付いたように、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">「はいっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">　会長が</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">　男っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">　がばっ。勢いよく本を開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">「えっ、待ってください。じゃあこの挿絵は。えっ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">　天愛星さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">きながら本を凝視する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">「あの、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">馬</span><rt>ば</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">剃</span><rt>そり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">さん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">「じゃあこれは……うわ、そんな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">　パラリ。ページをめくる天愛星さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">「うわぁ……うわー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">「あの、ちょっといいですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">「え、そんなところに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">　……俺、帰っていいかな。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">さんが溜息をつきながらパタンと本を閉じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">「これは……実に良からぬものです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">　ですか。そのわりには、ずいぶん</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">堪</span><rt>たん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">能</span><rt>のう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">しているように見えたが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">馬</span><rt>ば</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">剃</span><rt>そり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">さん、分かってくれたね。こんな本は表に出せないし、会長の名誉のためにもここはひとつ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">穏</span><rt>おん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">便</span><rt>びん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">に」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">　俺の言葉が届いているのか。</span><ruby><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">頰</span></span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">を軽く上気させた天愛星さんが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">物</span><rt>もの</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">憂</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">げに俺を見る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">「文芸部の部長さん。あなた、お名前は何といいましたっけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">　えぇ……この人、俺の名前を知らずにこれまで対応してたのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">温</span><rt>ぬく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">水</span><rt>みず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">だけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">「ぬく──みずっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">　がばっ。再び本を開く天愛星さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">「で、では、この本に出てくる魔法学園を裏で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">牛</span><rt>ぎゆう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">耳</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">る温水というのは」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">　俺、そんな役なのか。しかもまさかの異世界モノだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">「いやまあ、俺も当事者というか被害者なので」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">「えっ、じゃあこのシーンなんて、あなたが……？　えっ、うわ……ヒド……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">　天愛星さんは本と俺をかわるがわる見つめては、時折『うわぁ』と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">　目の前で自分が出ているＢＬ本を女子に熟読される。なかなかの経験だが、これ以上は俺の心がもたない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">　俺は再び本に没頭し始めた天愛星さんに歩み寄る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">「あの、事情が分かったなら本を返してくれないかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">「……はぇっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">　俺が近づいたのに初めて気付いたのか。天愛星さんは本を胸に抱えて飛びのいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">「ちょ、ちょちょっ、なんですかっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">　私に何をする気ですか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">「へ？　いやいや、違うって！　あんまり大きな声を出すと誤解されるから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">　こんな場面を見られたら、俺の高校生活が終了だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">　焦った俺が手を伸ばすと、天愛星さんが壁際まで後ずさる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">「あの、俺はなにも──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">「ま、待ってください！　私は女ですっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">　なんの宣言だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">「だからなにもしないって。その本に出ている温水と俺は別人だからね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">　警戒心もあらわに俺を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">んでいた天愛星さんも、ようやく分かってくれたのか。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">身体</span><rt>からだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">の力が抜けたように、その場にしゃがみこんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">「……そ、そうですね。取り乱してしまいました。でもあなたも悪いんですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　え、</span><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">噓</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">。俺も悪かったのか。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">さんはゆっくり立ち上がると、本の表紙をじっくりと眺める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">「確かにこの本は、いかがわしいなんて生易しいものではありませんね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">「だよね、だからこの件は──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">　天愛星さんは首を横に振りながら、俺の瞳を正面から見つめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">「気が変わりました。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">温</span><rt>ぬく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">水</span><rt>みず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">さん、取引をしましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">　取引。本を返す代わりに、俺に何かをさせようということか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">　ＢＬ本みたいな展開に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">怯</span><rt>おび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">える俺に、天愛星さんは澄まし顔でこう言った。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">「私の味方になってください。そうすればこの本はお返しします」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">　……へ？　味方になるってことは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">「君には敵でもいるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">「ある意味、私以外の全員が敵みたいなものです。ただ生徒会役員として職務を全うしているだけなのに、あなただって私を悪者扱いしてるじゃないですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">　うんまあ、否定はしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">　天愛星さんは会長の机を横目で見やる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">「会長はお優しいから、何でも許してしまうんです。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">先輩に至っては、私がなにを言っても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">馬</span><rt>ば</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">耳</span><rt>じ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">東</span><rt>とう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">風</span><rt>ふう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">なんですよ？　隙あらば、うなじを触ってこようとするし──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">「えっと、プレイの内容はちゃんと相手と話し合って」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">「だからプレイではありませんっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">　感情の乱高下でさすがに疲れたのだろう。天愛星さんは額に手を当てながら、椅子に座る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">　……さて、面倒なことになったぞ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">　俺はぐったりしている天愛星さんに向かって、口を開く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">「味方になるのはいいけど、具体的に達成条件とか、期限とか決めてくれないかな。本を理由に、いつまでもいうことを聞かされるんじゃフェアじゃないからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">「なるほど、その通りです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">　天愛星さんはしばらく考えこむと、ポンと手を叩く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">「志喜屋先輩と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">月</span><rt>つき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">之</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">木</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">古</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">都</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">。終業式の日までに、あの二人の仲に決着をつけてください」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">「へ？　なんでそんなこと」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">「これ以上、あの二人の過去に振り回されるのはうんざりです。ツワブキ高校生徒会は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">放</span><rt>ほう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">虎</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">原</span><rt>ばる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">会長以下四名です。過去の亡霊には退場してもらいましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">「もし……達成できなかったら？」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">さんはＢＬ本を大事そうに胸に抱きしめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">「私がこの本をキッチリ精査して──終業式当日の職員会議に提出します」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">　終業式まであと８日。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">　流されるままに動いていた俺は、濁流に飲みこまれつつあることにようやく気付いた。</span></p>
