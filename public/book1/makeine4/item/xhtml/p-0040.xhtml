<div class="main top-block">
<p>　　<span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">安心の全年齢対象です</span></span></p>
<p><br/></p>
<p><br/></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">精</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">文</span><rt>ぶん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">館</span><rt>かん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">書店本店。書棚の前に、一人の若い女性が人目を避けるように立っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　年のころは高校生くらいだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　最初はあたりを気にしながら行ったり来たりしていたが、最後には文庫本の背表紙を見つめたまま、ピクリとも動かなくなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　そしてなにかを決めたのか。ゆっくりと手を伸ばす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">「学園物か。いい趣味してるわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">「っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　突然声をかけられて、声にならない悲鳴を上げたのはツワブキ高校１年、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">馬</span><rt>ば</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">剃</span><rt>そり</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">「なっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">?!</span></span>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">月</span><rt>つき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">之</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">木</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">──さん。ど、どうしてここに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">「私も精文館にはよく来るのよ。ここの棚にも、ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　天愛星に優しく微笑んだのはツワブキ高校３年、月之木</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">古</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">都</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　さりげなく天愛星の背中に手を添えると、本の背表紙に視線を送る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">「馬剃さんとは趣味が合いそうで良かったわ。お気に入りはあるのかしら？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">「ちっ、違っ……わ、私は偶然通りかかっただけです！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">「大丈夫、世の中の出会いは、すべて偶然という名の必然よ。あなたがさっき見ようとしてたのはこれかしら」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　古都が伸ばした手を、青い顔でつかむ天愛星。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「だから、ちょっと気になっただけで、読む気はありません！　このような本はツワブキ生にふさわしくありませんので！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「読書は自由よ。なにを読んでもいいし、なにを感じてもいいの。それにこの棚は全年齢対象だから、高校生が読んでもなんの問題もないわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">「全年齢……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　古都は微笑みを絶やさぬまま、優しく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">「そう。商業ＢＬは心のふるさとよ。二次創作からは得られない何かがここにはあるの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">「商業ＢＬ？　いわゆる同人誌とは違うのですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「同人にもいろいろあるけど、例えば二次ＢＬはリバに逆カプ、解釈違い……色んな地雷が待ちかまえているわ。だけど商業ＢＬは、信頼できる作者に出会えさえすれば違うの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　古都は迷いのない仕草で一冊の本を抜き出すと、天愛星に差し出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　表紙に書かれたタイトルは、『生徒会室のラブトラップ　～氷の会長は甘口でした～』。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「クールで氷の皇帝とあだ名される会長が、男子生徒の腕の中では、氷砂糖のように甘く溶ける──そんな話よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">「会長が……氷砂糖のように……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　ゴクリ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">唾</span><rt>つば</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">を飲みこむと、恐る恐る本を受け取った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">馬</span><rt>ば</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">剃</span><rt>そり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">さん、こういうの好きでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">「なっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">　ばっ、馬鹿なことを言わないでください！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　慌てて棚に本を戻そうとした天愛星の腕を、今度は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">古</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">都</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">が力強く握る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">「あなたにとっての最高の一冊──それを探しなさい。そこには解釈違いも地雷もない、ただひたすらに甘美な世界が広がっているわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">「甘美な世界……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　思わず息をのむ天愛星。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">「だっ、だからってこの本が、私の最高の一冊になるとは限りませんよね</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">「私の見立てでは、あなたは推しが右固定でしょ。この場合は総受けになるのかしら。それ以外の学園物でスパダリ総受けならこの辺ね。はい、どうぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　古都は素早く数冊の本を選び出すと天愛星に差し出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">「え、あの……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">「あら、ファンタジーか社会人モノが良かった？　見た目によらず食いしん坊なのね。それなら──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　さらに本を選び始めた古都を見て、天愛星は首を横に振る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">「こっ、これ一冊で大丈夫です！　ありがとうございました！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　天愛星は大きく頭を下げると、レジに向かいかけてから慌てて戻ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">「どうしたの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">「あの、私、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">先輩にみんなでボードゲームをしようと誘われてて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">「え？　ああ、そうなんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">「受験勉強がひと段落付いたら……そのっ、ぜひ先輩もご一緒に！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">　古都は意外な誘いに一瞬戸惑い、そして優しく微笑んでみせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">「ありがと。余裕ができたら、ぜひお邪魔させてもらうわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">「はい！　それでは私、失礼します！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　天愛星は去り際にもう一冊本を棚から取ると、小走りにレジに向かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　辺りをうかがいながら会計をしている彼女の姿に、古都はかつての自分の姿を重ねていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">「あの子はもう……</span><span class="em-sesame"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">こっち側</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">ね」</span></p>
