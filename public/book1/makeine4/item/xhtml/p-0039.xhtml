<div class="main top-block">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　　あとがき</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　負けヒロインが多すぎる！　ついに４巻に到達しました。これも皆様の応援のおかげです！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　これまで謎に包まれていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">さんの物語がお届けできて本当に嬉しいです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　実は１巻の制作時、この子本当に出して大丈夫かな……？　と心配になって担当の岩浅さんに相談したのですが、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">「大丈夫でしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　と即答してもらえて、そのまんまの志喜屋さんになった経緯があります。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　そして、いみぎむる先生の手により今の姿をいただいて、ついには表紙を飾ることができました。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　岩浅さんの英断がなければ、４巻の表紙はツインテールの男の娘となっていた可能性も捨てきれません。みなさん、私には気をつけてください。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　４巻の刊行に際しては、担当の岩浅さんにまたもや大変お世話になりました。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　と言いつつ、実はこれを書いている時点では、すべての作業が終わっていません。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　皆様がこれをご覧になっているということは無事に済んだか、なにかあったけど岩浅さんが睡眠時間を削ってどうにかしてくれたということです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　……本当にすみませんでした。（おわびの先行入力をしておくスタイル）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　いみぎむる先生の神絵はさらに輝きを増し、形になった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">ちゃんの妄想は、私の新たな扉をこじ開けようとしてきます。みなさんも遠慮せず全開にしてください。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　そして４巻発売に先立ち、いたち先生によるマケインコミカライズ１巻が発売されました！　もう一つのマケインワールド、激おすすめなのでぜひ手に取ってください！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　個人的には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">温</span><rt>ぬく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">水</span><rt>みず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">君が部室で読んだ○○本の挿絵で、拓哉のネクタイの先が胸ポケットに入っているところがお気に入りです。ぜひ単行本でご確認ください。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　さらにお知らせです！　４巻発売にあわせて、舞台である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">豊</span><rt>とよ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">橋</span><rt>はし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">市の『のんほいパーク植物園』でコラボイベントの第２段が開催中です！　コラボ担当者さんの愛と謎解き要素が加わったコラボ、ぜひお楽しみください。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　……マケインのんほいコラボ、それだけじゃないんです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　なんと！　『森田さんは無口』や『だもんで豊橋が好きって言っとるじゃん！』のでおなじみの佐野妙先生がイラスト入りマップを描いてくださいました！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　気が遠くなるほど素敵なので、ご覧になってくださいね！</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　さて、今回もあるんでしょ？　と思ったみなさん。その通りです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　本編ではすれ違っていた二人の後日談をご覧ください──。</span></p>
