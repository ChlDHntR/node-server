<div class="main top-block">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　今年はこうきたか。俺は目をこすりながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">身体</span><rt>からだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">を起こす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">「……佳樹おはよう。朝から元気だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">「はい、今日は記念すべき日ですから。さあお兄様、早く起きてください」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　佳樹は赤いワンピースの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">裾</span><rt>すそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">をひるがえしてクルリと回る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">「あれ、佳樹その格好」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">「はい、クリスマスらしくサンタさんの格好をしてみました。どうですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　佳樹はワンピースのサンタ服と、頭にはトナカイのカチューシャを付けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">「ああ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">可</span><rt>か</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">愛</span><rt>わい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">いぞ。だけど佳樹、うちではクリスマスは禁止じゃなかったのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">「はい、その通りです。なぜなら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">佳</span><rt>か</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">樹</span><rt>じゆ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">は毎年、疑問だったのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　佳樹はチョコンとベッドの上に正座する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">「お兄様の誕生日だというのに、なぜか世間はクリスマスばかりをひいきします。佳樹はそんな世間と戦ってきました。いわばクリスマス対お兄様です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　俺の敵、強い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">「ですが佳樹は気付きました。世界はひょっとしてお兄様を祝っているのではないか。街のイルミネーションの数々は、お兄様のためにあるんじゃないか──と。そんなことを朝まで考えていたら、クリスマスと和解することに成功しました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">「仲直りできて良かったな。じゃあ寝なさい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　あれ、でもクリスマスを受け入れたのが今朝ということは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">「そのサンタのコス、いつ買ってきたんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「この服はなぜかお母さんのタンスの奥に──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">「ＯＫ、ストップ。聞かなかったことにしよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　朝から情報が密すぎる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">「佳樹は今日から冬休みですから、夕飯は腕によりをかけてご馳走を用意します。メインは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">三</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">河</span><rt>かわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">赤鶏の丸焼きを作りますから期待してください」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「へえ、それは楽しみだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「はい！　今日はある意味、お兄様の新たな旅立ちの日です。少し驚きましたが、佳樹は全力で応援します！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">「旅立ち……？　今日は誕生日だけど、ずいぶん</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">大</span><rt>おお</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">袈</span><rt>げ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">裟</span><rt>さ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　佳樹は真面目な顔で胸の前で手を合わせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「昨夜は佳樹もすごく驚きました。でもお兄様の選択なら、佳樹は応援します！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　……さっきから一体なんの話だ？　昨夜は帰宅して、普通に風呂入って寝ただけだぞ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">「まさか佳樹。昨日の晩、ついてきたんじゃないだろうな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　半ば冗談でそう言うと、佳樹がコクリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「はい。お兄様が誰をお誘いしたのか、どうしても気になって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">「え、本当に見てたのか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">「あの方、ツワブキの方ですよね？　夏の合宿で見覚えがあります！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">　──夏の文芸部合宿。確か佳樹も同じ日、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">豊</span><rt>とよ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">橋</span><rt>はし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">市の生徒会交流合宿に出ていたはずだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">さんとは何もないとはいえ、一緒にいるところを家族に見られたのは、ちょっと恥ずかしいな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">「佳樹、勘違いしてるかもしれないけど。あの人と付き合ってるわけじゃないからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">「やっぱり！　お兄様にとっては、あの方は恋愛対象なんですねっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　佳樹は</span><ruby><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">頰</span></span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">を紅潮させながら、にじり寄ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">「色々あるかもしれませんが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">佳</span><rt>か</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">樹</span><rt>じゆ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">はお兄様の味方です！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">「あの人は学校の先輩で、そんなんじゃないし。さ、ベッドから降りなさい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">「はい、ゆっくり愛を育んでください！　佳樹、今回ばかりは見守らせていただきます！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">　そうか、それは助かる。と、佳樹が大あくびをして眠そうに目をこすった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">「佳樹、昨晩はろくに寝てないんだろ。夕飯の準備はいいからちゃんと寝なさい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">「３段のケーキも焼くから、いまから取り掛からないと時間が足りません。それに鶏は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">朝</span><rt>あさ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">絞</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">めの新鮮な方が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">美</span><rt>お</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">味</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">しいんです！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　え、今から絞めるの？　</span><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">噓</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">でしょ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">「お兄ちゃん、ケーキがあれば充分だから！　１段でいいし！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">「でもでもお兄様、それだけではさみしくありませんか？　やはり朝絞め地鶏の丸焼きを──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">「じゃあ俺、塩おにぎりと豆腐とか、あと野菜サラダとか食べたいかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　今日だけ俺はベジタリアンだ。佳樹は不満そうに</span><ruby><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">頰</span></span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">を膨らませていたが、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">「……腕枕」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　とポツリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">「お兄様が腕枕してくれたら、いい子で寝ます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　佳樹が中学生に上がってから、我が家では添い寝は禁止になったのだが……今回ばかりは仕方ない。俺はベッドに寝転がると、腕を横に伸ばす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">「じゃあ佳樹が寝つくまでだからだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">「はい、お兄様！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">　佳樹は飛びこむように俺の隣に寝転がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">「えへへ、お兄様と一緒に寝るなんて久しぶりですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">「佳樹が小学生までだったから、約２年ぶりかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">「…………ソウデスネ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　なぜ片言。まさか俺が知らない間に、布団に潜り込んだりしてないだろうな……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　問い詰めようと思っているうちに、佳樹は規則的な寝息をたて始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　昨晩はろくに寝てないのだ。すぐ寝るのも無理はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　あ、目覚ましが鳴ると佳樹が起きちゃうな。俺は反対の腕を伸ばして、目覚まし時計のスイッチを切る。さて、二度寝はしないように気をつけないと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　だけど佳樹を腕枕したまま眠るなんてあるわけないし、少しくらい目を閉じても構わないよな。昨日は疲れたし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">　でもなんか……布団温かいな。佳樹と添い寝してるからか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　ちょっとだけ……寝てもいいかな……目覚ましは……かけた……っけ…………？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　そして俺の皆勤賞は、二学期最終日の遅刻で泡と消えた。</span></p>
<p><br/></p>
<p>　　　　　　　　　　<span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">◇</span></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">　終業式もつつがなく終わった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　校長先生の話は相変わらず長くて、冬休みの注意は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">甘</span><rt>あま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">夏</span><rt>なつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">先生の５倍はちゃんとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　生徒会役員の面々は終業式では放送部と一緒に働いていて、いまも後片付けで忙しそうだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">さんはまとわりつく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">さんをあしらいながら、備品のチェックをしている。つまり志喜屋さんは働いていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　……あの二人も色々あったかもしれないが、収まるところに収まったようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　俺はボンヤリ、体育館出入口の混雑を眺める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　３年生から順番に体育館から出るので、まだしばらくかかりそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　クラスメイトから離れて立っていると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">八</span><rt>や</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">奈</span><rt>な</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">見</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">が隣に並んできた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">「……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">温</span><rt>ぬく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">水</span><rt>みず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">君、今日は遅刻なんてめずらしいね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">「ちょっと二度寝してさ。自転車飛ばしてきたけど間に合わなくて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">「あれ、電車通学じゃなかったっけ。自転車の方が早いなら、いつもそうしたら？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">「だって疲れるし。夏は暑くて冬は寒いだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">　俺の言葉をフンフンと聞き流すと、八奈見が声をひそめて聞いてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">「そんなことより温水君。昨日の夜はどうなったの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">「それなら昨晩ＬＩＮＥしたじゃん。多分上手くいったと思う、って」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">「いやいや、フンワリ気味にもほどがあるよ。</span><span class="em-sesame"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">多分</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">とか</span><span class="em-sesame"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">思う</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">とか、そんなんで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1"><img alt="" class="gaiji" src="../image/cid-07725.png"/></span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">せたら苦労しないからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">　なんの話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">「それ以上分からないんだって。昨日の志喜屋先輩、詳しく聞ける雰囲気じゃなかったしさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　俺の言葉に何故か八奈見が眉をしかめて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">んでくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">「……待って、昨日って二人を会わせるだけじゃなかったっけ。志喜屋先輩とデートしたの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">「デートじゃないから。カフェでお茶飲んだだけだし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">「デートじゃん。イブの夜にカフェなんて完全にデートじゃん。へーえ、私が円周率数えてた間、温水君はよろしくやってたんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　イブの夜に円周率……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">「そんなの数えて楽しいの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">「私が好きで数えていたとでも？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　じゃあなんでそんなこと。八奈見が俺に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">剣</span><rt>けん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">呑</span><rt>のん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">な視線を向けてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">「イブの夜を乗り切るために、１００万ケタの円周率表を買ったんだってば。半分過ぎたあたりで、嫌なコトとか全部ブッ飛ぶから。今度貸したげるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　俺、そんな嫌なことないし。強いて言うなら必要なのは今だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　そろそろ体育館の人混みも少なくなってきた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">八</span><rt>や</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">奈</span><rt>な</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">見</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">が横歩きで一歩、間合いを詰めてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">「……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">温</span><rt>ぬく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">水</span><rt>みず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">君、今日の放課後だけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">「ええと、クリスマス会があるんだっけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">　八奈見は小さく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">「参加するかまだ迷っててさ。妹ちゃんには私から許可を取るから、一緒に行かない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「でも俺、クリスマス会で浮きそうだしな。話す人もいないし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　と、八奈見が不機嫌そうにシューズを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">蹴</span><rt>け</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">「……私がいるじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　そりゃそうだろうけど。普通に周りと盛り上がって、俺が入りこめないのが目に見えてる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　だからって気を遣わせて俺に付き合わせるのも嫌だしな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">　上手い断り方を探していると、スピーカーを両腕で抱えて、体育館の端をフラフラと歩く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">さんが目に入った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　働くのは良いことだが、なんか危なっかしいな。スピーカーから垂れたケーブルが今にも足に絡まりそうだし。あ、なんでナナメに歩くんだ。壁にぶつかるぞ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　ああもう、なんであの人はこんなに心配をかけるんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">「温水君、どうしたの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">　なにか言ってる八奈見を置いて、俺は無意識に志喜屋さんの方に歩き出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">　俺が足を速めるのと同時、志喜屋さんがケーブルを踏みつけてバランスを崩した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">　床に落ちたスピーカーがドスンと大きな音を立て、体育館中の視線が集まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">　そしてその視線の中──俺は志喜屋さんを腕に抱きとめていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">「先輩、大丈夫ですか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　腕の中、志喜屋さんは盛った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">睫</span><rt>まつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">毛</span><rt>げ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">を、不思議そうにパチリとさせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">「大丈夫……スピーカーは……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">「スピーカーなんてどうでも──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">　言いかけて、ふと冷静になる。俺たちの格好は、まるで社交ダンスの決めポーズだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">　ツワブキ生、数百の視線が俺たちに向いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">「あ、あのっ、一人で立てますか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　はい、手を離しますから！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">　慌てて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">身体</span><rt>からだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">を離そうとすると、志喜屋さんは反対に俺の首に両腕を回してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">「あの、先輩</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">「どうして……来てくれたの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">「へ？　それはその、なんかフラついてたから危ないかなって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">「私を……よく見てるんだね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　ふわりと香る化粧の香り。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">さんは白い瞳で俺をジッと見つめながら、</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">「君は私と……付き合いたいの……？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　首筋を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">撫</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">でるような──甘い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">囁</span><rt>ささや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">きを投げかけてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">　一瞬の沈黙の後、さざ波のように周りの生徒にざわめきが広がっていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">　そのざわめきの中心で、俺は他人事のように志喜屋さんの言葉を頭の中で繰り返し──慌てて首を横に振った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">「ちっ、違っ！　そんな恐れ多いというか、失礼なことは！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">「違う……の？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">「は、はいっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">　裏返った声で答えると、志喜屋さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">抑</span><rt>よく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">揚</span><rt>よう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">のない口調で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">「……そっか……間違えた……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">　そのまま黙る志喜屋さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">　周りの生徒は遠巻きに俺たちを見ながら、ひそひそと囁き合っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　なんだろうこの雰囲気。ひょっとして俺、やらかしたか……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">　冷や汗を流しながら固まっていると、人の合間を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">縫</span><rt>ぬ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">さんが走り寄ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">「ちょっと、志喜屋先輩！　人前でなにやってるんですかっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">　天愛星さんは俺の腕から、強引に志喜屋さんを奪い取る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">　助け舟にホッとする俺を、彼女はギロリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">みつけてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">「ぬっ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">温</span><rt>ぬく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">水</span><rt>みず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">さん！　やっぱりあなたって手当たり次第なんですねっ！　見損ないました！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">「いやいや、転びそうになったとこを支えただけだって。先輩、何とか言ってくださいよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">　志喜屋さんは小さく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">くと、天愛星さんの顔を覗きこむ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">「次は……天愛星ちゃんの番……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">「はいっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　私は別に──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　え、まだなにかあるのか。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">怯</span><rt>おび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">える俺の前、志喜屋さんが天愛星さんのアゴを指先で持ち上げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">「私が代わりに……言ってあげようか……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">「大丈夫です！　ぬ、温水さん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">　天愛星さんは顔を赤らめながら、俺の前に仁王立ちする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">「あ、はい。なんでしょうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">「今日の放課後、お話がありますから空けておいてください！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">「へ？　まあ構わないけど──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">「べ、別に変な期待はしないでくださいね！　それではまた連絡します！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">　言い残すと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">さんの手を引いてその場から去る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　……えっと、なにが起きたんだ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">　完全にフリーズしていた俺は、周りの視線から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">逃</span><rt>のが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">れるように床のスピーカーを拾い上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">　志喜屋さんの冷たい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">身体</span><rt>からだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">。その奥にある温かさが、まだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">掌</span><rt>てのひら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">に残っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">「あのー、このスピーカーはどこに持っていけばいいのか誰か知って……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">　俺のか細い言葉は、周囲のざわめきに飲みこまれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">　二股──修羅場──三角関係────不穏な単語が周囲にこだまする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　待って、俺どうすればいいんだ……？　助けを求めるように見回すと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">八</span><rt>や</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">奈</span><rt>な</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">見</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">の姿が見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">　……あ、目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">らされた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">　進退きわまって立ち尽くしていると、白衣を揺らしながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">抜</span><rt>ぬき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">先生が姿を見せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">「はい、みんな早く教室に戻りなさい。ＨＲが始まるわよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">　たむろする生徒を散らしながら、先生が俺を手招きする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">「そのスピーカー、こっちに運んでちょうだい。一緒に来て」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">「あ、はい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">　助かった。あんまり近づかないで欲しいとか思っててごめんなさい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">　案内された舞台袖で棚にスピーカーをしまっていると、小抜先生が背後からピタリと身体を寄せてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">「……色々大変だったわね。男女関係の悩みなら、先生に話してごらん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">「いえ、別に何もありません。本当なので耳元で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">囁</span><rt>ささや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">くのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">止</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">めてください」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　やっぱりあんまり近づかないで欲しい。できれば２ｍ以内には。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">「安心して。この分野に関しては先生かなり判定が甘いから。スマホのアカウントを仮想で５つに分ける会員制アプリ、紹介してあげようか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">「ええと、間に合ってます。それでは自分はこれで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　さり気なく去ろうとすると、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">「……ねえ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">温</span><rt>ぬく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">水</span><rt>みず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">君」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">　先生がいつもと違う、真面目な口調で俺を呼び止めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">「なんですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">「先生も君くらいの年頃には色々あったわ。もちろん若いなりに本気だったけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">　優し気な笑みを浮かべる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">「もう少し正面から向き合ってあげれば良かったなって。今となってはそう思うの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">「先生……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　小抜先生は全て分かっていると言わんばかりに大きく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">「だから温水君。身体だけじゃなく、心も裸で向き合って──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">「そもそも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">身体</span><rt>からだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">が向き合ってませんから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">　俺は食い気味に言葉を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">遮</span><rt>さえぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">「あら、まだなの。先生そっちの相談も得意だけど、どうする？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">「どうもしません。でも、ありがとうございます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">　きっと先生なりに心配してくれてるのだ。俺はぎこちなく笑ってみせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">「どういたしまして。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">温</span><rt>ぬく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">水</span><rt>みず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">君、頑張ってね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　手慣れたウインクを残し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">抜</span><rt>ぬき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">先生は舞台袖から出て行く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　それを待っていたかのように、スマホからチャイムの音がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">　マナーモードにするのを忘れていたのだ。終業式で鳴らなくてよかったな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　ホッとしながらスマホを取り出すと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">さんから届いたメールの通知。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">　件名は『失礼します』、メッセージは天愛星さんらしく実に簡潔。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">『放課後、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">向</span><rt>むかい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">山</span><rt>やま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">大</span><rt>おお</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">池</span><rt>いけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">公園。例の物をお返しするので、橋の上でお待ちしています』</span></p>
<p><br/></p>
<p>　　　　　　　　　　<span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">◇</span></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">　二学期最後のＨＲ。代わり映えしない通知表を閉じると、体育館での出来事を思い出す。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">さんは「私と付き合いたいのか」と俺に聞いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">　もし付き合いたいと答えていたら、どうなってたんだ……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">　俺は考えを振り払うように、勢いよく首を横に振る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">　そんなうまい話があるはずない。俺、バッドエンド回避のナイスプレーだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">　気を取り直して教室を見回すと、友達とはしゃぐ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">八</span><rt>や</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">奈</span><rt>な</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">見</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">に、机に突っ伏す</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">焼</span><rt>やき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">塩</span><rt>しお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">。そしてイチャつく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">姫</span><rt>ひめ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">宮</span><rt>みや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">夫妻──こっちもまるで一学期と代わり映えしないな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　変わらぬ光景に安心していると、クラスの連中が時折、俺をチラチラと見てくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">　……なんだろ、頭にテントウ虫でも付いているのかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">　髪をいじっていると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">袴</span><rt>はかま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">田</span><rt>だ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">が俺の机に手を置いてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">「温水、さっきの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">凄</span><rt>すご</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">かったな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">「へ？　さっきのって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">「体育館のやつだって。お前、生徒会の先輩といい感じだと思ってたけど、副会長ともなんかあったんだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　え、なんだそれ。視線を感じて周りを見ると、何人かがサッと目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">らす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">「えーと、それは完全に誤解というか。二人とは変な関係じゃないし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">　袴田はウンウン</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">くと、俺の肩をポンと叩く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">「分かる。苦労するよな。無責任な噂を立てる連中ってどこにでもいるし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　だよな、ここにも一人いるし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">「ま、お前がそんなやつじゃないのは知ってるけどさ。自分の気持ちは、早めにはっきりさせた方がいいぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">　そう言い残して自分の席に戻る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">袴</span><rt>はかま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">田</span><rt>だ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">。今年最後の「お前が言うな」だな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">　通知表をもらったクラスの連中がひと通り騒ぎ終えたのを見計らい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">甘</span><rt>あま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">夏</span><rt>なつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">先生は手をパンパンと打ち鳴らす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">「よーし、お前ら。クリスマスプレゼントの時間は終わりだぞ。とっとと席につけー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">　全員、素直に席について甘夏先生の言葉を待つ。これが終わらないことには冬休みが始まらないのだ。教室がようやく静まると、甘夏先生は重々しく話し出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">「先生、昨日のイブも残業でな。閉店間際にスーパーに行ったら──ケーキに半額シールが貼ってあったんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　……今年の最後、こんな感じの話なのか。甘夏先生は目を閉じて、しみじみと話し続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">「先生、思うんだ。クリスマス本番は今日なんだし、半額シールはちょっと早くないかって。クリスマスケーキは２、３日過ぎても全然大丈夫じゃないかって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">　静まり返る教室。窓に風が吹きつけ、ガタガタと揺れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">　クラスメイト全員が困惑する中、甘夏先生はゆっくりと目を開けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">「先生はそれを証明するために──買ったケーキは大みそかに食べると決めた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">　それはやめた方がいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">　心配する俺たちをよそに、先生は出席簿を教卓に叩きつけ、ターンと乾いた音をたてる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">「よし、お前らに贈る言葉はそれだけだ！　お前ら、冬休みだからってハメ外すなよー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">　ワッと歓声が上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">　代わり映えのしない教室で、代わり映えのしない愚痴を聞かされて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">　だけど一学期とは何かが違う今日。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">　俺は１６歳になった。</span></p>
<p><br/></p>
<p>　　　　　　　　　　<span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">◇</span></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">　ＨＲが終わった後の教室は、クリスマス会の話題で持ちきりだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">　見たところ、会の参加者はクラスの３分の２程度で、俺同様に我関せずな生徒も多い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">　カバンを肩にかけて立ち上がると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">八</span><rt>や</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">奈</span><rt>な</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">見</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">姫</span><rt>ひめ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">宮</span><rt>みや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">さんの会話が聞こえてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">「やっぱり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">杏</span><rt>あん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">菜</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">、クリスマス会は出られないの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">「私もすっごく出たかったけど、どーしても文芸部の仕事が外せなくてさ。ごめんね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">　ふうん、八奈見はクリスマス会に出ないのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">　八奈見の言う文芸部の仕事ってなんだっけ。ひょっとして、今日も作戦会議があると勘違いしてるのか……？　クリスマス会に出たいって言ってるし、スルーして帰るのも悪いよな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">　俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">八</span><rt>や</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">奈</span><rt>な</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">見</span><rt>み</rt></ruby><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">＆</span></span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">姫</span><rt>ひめ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">宮</span><rt>みや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">の１２Ｋゾーンに足を踏み入れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">「八奈見さん、今日は文芸部の活動はないよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">　八奈見の表情が固まり、姫宮さんのキラキラが一気に広がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">温</span><rt>ぬく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">水</span><rt>みず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">君、それホント？　やったね</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">杏</span><rt>あん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">菜</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">「あー、ほら。部誌を作らなきゃでしょ？　ほらほら、まだ印刷してないじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">　そう言って八奈見が片目をパチパチつぶる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">　ん？　こいつ、なにやってるんだ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">　誰かに合図でもしてるのかと思ったが、後ろには誰もいないぞ……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">「印刷するのは新歓とツワブキ祭の時くらいだって。今回、特に仕事ないけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">「お、おう……そうなんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">「良かった！　杏菜もクリスマス会に出られるね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">　姫宮さんが笑顔で八奈見の腕にしがみつく。よく分からんが、良かったのなら良かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">「それじゃ俺、そろそろ行くから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">　その場を去ろうとすると、八奈見が俺のカバンをつかんでくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">　え、なんだ。八奈見のやつ、殺し屋のような目で俺を見てるんだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">「……もちろん温水君も行くよね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">「俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">馬</span><rt>ば</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">剃</span><rt>そり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">さんと約束があるからやめとくよ。じゃあ八奈見さん、良いお年を」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　なんか怖いし、早いとこ約束の場所に向かわないと。急ぎ足で教室を出た俺が最後に一度だけ振り返ると、八奈見が死んだ魚の目で姫宮さんに連行されているところだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">　……だけど八奈見のやつ、実はクリスマス会に出たかったんだな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">　あれだけ迷ってたのに、女心って不思議なもんだ──。</span></p>
<p><br/></p>
<p>　　　　　　　　　　<span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">◇</span></span></p>
<p><br/></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">向</span><rt>むかい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">山</span><rt>やま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">大</span><rt>おお</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">池</span><rt>いけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">豊</span><rt>とよ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">橋</span><rt>はし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">市の中心部からも近く、ツワブキ高校から自転車で１５分ほどの距離にある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">　ナゴヤドームのグラウンド３個分と言えば、その大きさは分かっていただけるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">　周辺には遊歩道や公園も整備されていて、桜のシーズンは花見客も多いが、冬の平日はさすがに閑散としている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">　文化会館横の駐輪場に自転車をとめると、遊歩道を通って池に向かう。池には真ん中を横断するように長い橋が架かっていて、話によれば１００ｍを超えるらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">　待ち合わせ場所は橋の上。なぜわざわざそんなところに俺を呼び出したのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">　いくらモノがＢＬ本とはいえ、部室や校舎裏で渡せば済むはずだ。相手は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">さんとはいえ、命までは取られないと思うけど……どうかな……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">　遊歩道を抜けると、広い池が眼前に広がっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">　柱に「大池橋」と書かれた長い橋は、対岸近くが少し広くなっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">　そこにはベンチまであり、目を凝らすと誰か座っているようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">　池を渡って吹き付ける西風に、俺は思わず身を震わせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">　こんな寒い中、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">さん以外の誰かがいるとは思えない。俺は大きく深呼吸をしてから橋を渡り始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">　遠くに見える彼女は、制服の上にコートと赤いマフラーを重ねているようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　俺に気付いているのか。ソワソワとベンチから立ったり座ったりしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">　次第に大きくなる彼女の姿を見ながら、さすがの俺も緊張してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">　今日はクリスマス当日。わざわざ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">人</span><rt>ひと</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">気</span><rt>け</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">の少ないところに異性を呼び出すとか、ラブコメならイベント発生待ったなしだ。普通なら。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">　すぐ前まで行くと、天愛星さんは待ちかねたように頭を下げてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">「わざわざ来ていただき、ありがとうございます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">「それは構わないけど。どうしてこんなところに呼び出したの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">　何気なさを装ってたずねると、天愛星さんは得意げな表情で辺りを見渡す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">「人目に付かず、決して話を聞かれる心配がない。誰にも聞かれたくない話をするのに、これ以上のロケーションはないでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">　ここって池の周りから丸見えだけど──確かにこれだけ遠ければ、誰が何を話しているのか分からないよな。なにしろナゴヤドーム３個分だし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">「それは分かったけど、カラオケとかじゃダメだったの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">「前回、無断で女性を連れこんだのは誰でしたか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">「あれは勝手に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">焼</span><rt>やき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">塩</span><rt>しお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">が──はい、すいません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">　……やはりいつもの天愛星さんだ。と、天愛星さんが俺をジロリと見上げてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">「それで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">温</span><rt>ぬく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">水</span><rt>みず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">さん。体育館でのあれはなんだったんですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">「え、体育館でのあれって……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">　まさか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">抜</span><rt>ぬき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">先生との会話、聞かれていたのではあるまいな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">先輩の件です！　付き合うかどうかとか、なんでそんな話になってるんですか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">「俺にも分からないって。だってほら、相手は志喜屋さんだし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">「まあ……確かにそうですけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">　俺の苦しまぎれの弁解に素直に納得する天愛星さん。チョロい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">「それはそうと。呼び出されたってことは、君との約束を果たしたと考えていいのかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">「はい。正直期待はしていませんでしたが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">　この人、やっぱり失礼だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">月</span><rt>つき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">之</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">木</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">さんの後輩として、あなたに問題を共有して欲しかったんです。だから正直、本当にあの二人が和解するとは思っていませんでした。感謝していますが──」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">さんはモジモジと顔を伏せる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">「……なにかあったの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">志</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">喜</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">屋</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">先輩の私への距離感が、やたら近くなった気がするんですが。本当に昨晩、変なことはなかったんでしょうね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">「天愛星さんの心配するような意味なら大丈夫だと思うよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">「私がどんな心配をしていると思ってるんですか。それと下の名前で呼ばないでください」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">　天愛星さんは不機嫌そうな表情で、紙の手提げ袋を両手で差し出してくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">「えっと、これは……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">「本を返すって言いましたよね。私、約束は守りますから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">　同人誌が入っているにしては量が多い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">　戸惑いながら受け取ると、中には赤い紙でラッピングされた包みが入っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">「同人誌の他にも、なんか入ってるんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">「……あげます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">　目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">らしたまま、ボソリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">く天愛星さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">　──なんで？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">　言いかけた俺は言葉を飲みこむ。昨日、家を出る前に『プレゼントをもらった時の心得』を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">佳</span><rt>か</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">樹</span><rt>じゆ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">に叩きこまれたのだ。こんなに早く役立てる機会がくるとは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">　えーと、確か最初は……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">「うわ、嬉しいな。本当にもらっていいの？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">　──驚きつつも喜びを伝える。最優先事項だ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">「は、はい。そんなに期待されると困りますが、高校生が買える範囲の物ですので」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">「そんなことないって、嬉しいよ。開けていいかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">「べ、別に構いませんが」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">　──繰り返し喜びを伝えつつ、中身を見たがる素振りを見せる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">　開封するのはその後だ。そして大切なのは丁寧に開けること。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">　佳樹</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">曰</span><rt>いわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">く、ビリビリに破るワンパクが許されるのは小学生男児までである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">「……えーと、その後はどうするんだっけな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">　思わず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">くと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">天愛星</span><rt>ていあら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">さんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">怪</span><rt>け</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">訝</span><rt>げん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">そうな視線を向けてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">「はい？　どういう意味ですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">「あ、いや、なんでもないです。……あ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">　包みの中に入っていたのは緑色のマフラーだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">「え、こんなのもらっていいの？　すごくいいじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">　思わず素直な感想をもらすと、耳まで顔を真っ赤に染めた天愛星さんが、うつむいたまま早口でまくしたててくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">「で、ですからあくまでお礼ですので！　愛知県の最低賃金を参考に、働きに応じた金額を積算した結果、こうなりました！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">　俺、天愛星さんと雇用関係にあったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">「それじゃ結構高かったんじゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">「まあ、それはその……やりがい的な部分を差し引かせていただいたので、お気になさらず！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">　その上、知らぬ間にやりがい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">搾</span><rt>さく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">取</span><rt>しゆ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">「そういうことなら、ありがたくもらうよ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">佳</span><rt>か</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">樹</span><rt>じゆ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">の教えだと、身につける物をもらった時は確か──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">　俺はマフラーを首に巻くと、天愛星さんに笑いかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">「すごく暖かいよ、ありがとう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">「へっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">?!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">　は、はい！　その、羊毛が入っていますので！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">　天愛星さん、やたらとしどろもどろだぞ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">　教えられたとおりにしたのに、なんか失敗したかな……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">　不安に思って天愛星さんを観察すると、彼女も首に赤いマフラーを巻いていて──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">「そういえば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">馬</span><rt>ば</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">剃</span><rt>そり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">さんのマフラー、これの色違い？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">「たっ、たまたまですから！　そこのアピタでは、マフラーはこれしか扱ってなかったんです！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">「別に文句言ってるわけじゃないって。緑色は好きだし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">「あの、それなら……良かったです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">　天愛星さんも落ち着いたみたいだし、そろそろ締めのタイミングだな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">　えっと、確かセリフは──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">「本当にありがとう。これを見るたびに天愛星さんのことを思いだして大切にするね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">　……よし、これで佳樹流プレゼント受け取り術、完遂だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">　ホッと肩の力を抜く俺とは逆に、天愛星さんは湯気が出そうなほど顔を赤くして、フルフルと震えている。</span></p>
